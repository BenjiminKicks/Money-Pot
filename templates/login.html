{% extends 'base.html' %}

{% block head %}
<title>Login in or Sign up</title>
{% endblock %}



{% block body %}


<main>
    <div>
      <h1>Welcome to Money-pot</h1>

      <form class="login_form" id ="auth-form" action="{{url_for('login')}}" method="POST">
        <label for="login">Login or Sign up</label>

        <input type="text" name="username" placeholder="username" required />
        <input type="text" name="password" placeholder="password" required />
        
        <input type="submit" value="Login" placeholder="login"/>
        <input type="button" value="Sign up" placeholder="sign_up"/>
      </form>

    </div>
</main>

{% endblock%}
