{% extends 'base.html' %}

{% block head %}
<title>Login in or Sign up</title>
{% endblock %}



{% block body %}


<main>
    <div>
      <h1>Welcome to Money-pot</h1>

      <form class="login_form" action="/login" method="POST">
        <label for="login">Login or Sign up</label>
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password"/>
        <input type="submit" name="login" placeholder="login"/>
        <input type="submit" name="sign_up" placeholder="sign_up"/>
      </form>

    </div>
</main>

{% endblock%}
